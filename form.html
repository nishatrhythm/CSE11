<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Student Info</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Link your external CSS file for custom styles -->
    <link rel="stylesheet" href="/dashboardandform.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h2>Admin Panel</h2>
        </div>
        <div class="navbar-right">
            <a href="/dashboard.html" class="nav-button">Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- This is where the <h1> will be dynamically created by form.js -->
                <!-- form will be generated from js -->
            </div>
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i id="modalIcon" class="fa"></i>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- Message content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button id="modalOkayBtn">OKAY</button>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include your script.js file for generating the form -->
    <script src="/form.js"></script>
</body>

</html>
