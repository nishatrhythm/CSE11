<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Information</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Link your external CSS file for custom styles -->
    <link rel="stylesheet" href="/admin/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Update Student Information</h1>

                <form id="studentForm" enctype="multipart/form-data" class="mt-4 polite-background">
                    <!-- Student ID -->
                    <div class="form-group mb-3">
                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" class="form-control" required>
                    </div>

                    <!-- Student Name -->
                    <div class="form-group mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <!-- School -->
                    <div class="form-group mb-3">
                        <label for="school">School:</label>
                        <input type="text" id="school" name="school" class="form-control" required>
                    </div>

                    <!-- College -->
                    <div class="form-group mb-3">
                        <label for="college">College:</label>
                        <input type="text" id="college" name="college" class="form-control" required>
                    </div>

                    <!-- Hometown -->
                    <div class="form-group mb-3">
                        <label for="hometown">Hometown:</label>
                        <input type="text" id="hometown" name="hometown" class="form-control" required>
                    </div>

                    <!-- Student Image -->
                    <div class="form-group mb-3">
                        <label for="image">Student Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" class="form-control-file" required>
                    </div>

                    <!-- Social Links -->
                    <!-- Add a table for social links -->
                    <div class="form-group">
                        <table class="social-links-table">
                            <tr>
                                <td>
                                    <label>Facebook:</label>
                                </td>
                                <td>
                                    <label>Twitter:</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fab fa-facebook"></i></span>
                                        </div>
                                        <input type="text" id="facebook" name="socialLinks[facebook]" required>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fab fa-twitter"></i></span>
                                        </div>
                                        <input type="text" id="twitter" name="socialLinks[twitter]" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>LinkedIn:</label>
                                </td>
                                <td>
                                    <label>GitHub:</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                                        </div>
                                        <input type="text" id="linkedin" name="socialLinks[linkedin]" required>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fab fa-github"></i></span>
                                        </div>
                                        <input type="text" id="github" name="socialLinks[github]" required>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
