<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Introductory Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <h2>
            <span class="batch">11<sup>th</sup> Batch, Department of CSE,</span>
            <span class="university">Jagannath University, Dhaka</span>
        </h2>
    </div>

    <section class="search-bar">
        <div class="search-container" id="searchContainer">
            <input type="text" id="searchInput" class="" placeholder="Search students...">
            <button id="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>       

    <!-- Add sorting and cards per page dropdowns in one line -->
    <section class="filter-options">
        <div class="sorting-options">
            <label for="sorting">Sort by ID:</label>
            <select id="sorting">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
                <option value="random">Random</option>
            </select>
        </div>

        <div class="cards-per-page">
            <label for="cards">Cards per page:</label>
            <select id="cards">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
            </select>
        </div>
    </section>

    <section class="student-profiles">
        <!-- Student cards will be generated dynamically here using JavaScript -->
    </section>

    <div class="pagination">
        <!-- Add these classes to your pagination buttons -->
        <button id="prevButton" class="pagination-button pagination-previous">
            <i class="fas fa-chevron-left"></i>
            Previous
        </button>

        <button id="nextButton" class="pagination-button pagination-next">
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Add your footer here -->
    <footer class="footer">
        Designed and Developed by Nishat Mahmud | Source Code on <a href="https://github.com/nishatrhythm/CSE11"
            target="_blank">GitHub</a> | Copyright &copy 2023
    </footer>


    <script src="script.js"></script>
</body>

</html>
