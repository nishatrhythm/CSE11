<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Introductory Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <h2>
            <span class="batch">11<sup>th</sup> Batch, Department of CSE,</span>
            <span class="university">Jagannath University, Dhaka</span>
        </h2>
    </div>

    <!-- Filter section -->
    <section class="filter-section">
        <label for="sortOrder">Sort Order:</label>
        <select id="sortOrder">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
            <option value="random">Random</option>
        </select>
        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar" placeholder="Search by name...">
    </section>

    <section class="student-profiles">
        <!-- Student cards will be generated dynamically here using JavaScript -->
    </section>

    <div class="pagination">
        <!-- Add these classes to your pagination buttons -->
        <button id="prevButton" class="pagination-button pagination-previous">
            <i class="fas fa-chevron-left"></i>
            Previous
        </button>

        <button id="nextButton" class="pagination-button pagination-next">
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Add your footer here -->
    <footer class="footer">
        Designed and Developed by Nishat Mahmud | Source Code on <a href="https://github.com/nishatrhythm/CSE11"
            target="_blank">GitHub</a> | Copyright &copy 2023
    </footer>


    <script src="script.js"></script>
</body>

</html>
